<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GrabNConvert 🎬</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f4f6f8; }
    .container {
      max-width: 700px;
      margin-top: 50px;
      background-color: #86B1BF;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .spinner-border { display: none; }
    footer { margin-top: 60px; text-align: center; color: #888; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">🎬 GrabNConvert</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ 'danger' if category == 'danger' else 'success' }}" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Spinner -->
    <div class="text-center mb-4">
      <div id="spinner" class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Processing...</span>
      </div>
    </div>

    <!-- YouTube Downloader -->
    <div class="form-section">
      <h4>YouTube Downloader</h4>
      <form method="POST" enctype="multipart/form-data" onsubmit="showSpinner()">
        <input type="hidden" name="form_type" value="yt_download">

        <div class="mb-3">
          <input type="text" class="form-control" name="url" placeholder="🔗 YouTube Video URL" required>
        </div>

        <div class="mb-3">
          <select name="yt_option" class="form-select" required>
            <option value="video">📹 Download Video (MP4)</option>
            <option value="audio">🎵 Download Audio (MP3)</option>
          </select>
        </div>

        <div class="mb-3">
          <input type="text" class="form-control" id="yt_folder" name="output_folder" placeholder="📁 Folder name for saving (on server)" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Download</button>
      </form>
    </div>

    <hr>

    <!-- Local File Converter -->
    <div class="form-section">
      <h4>Local File Converter</h4>
      <form method="POST" enctype="multipart/form-data" onsubmit="showSpinner()">
        <input type="hidden" name="form_type" value="convert_file">

        <div class="mb-3">
          <input type="file" class="form-control" name="file" accept="video/*,audio/*,image/*" required>
        </div>

        <div class="mb-3">
          <input type="text" class="form-control" name="filename" placeholder="📝 Optional custom output name">
        </div>

        <div class="mb-3">
          <select name="convert_option" class="form-select" required>
            <option value="">-- Select Conversion Type --</option>
            <option value="v2a">🎬 Video to MP3</option>
            <option value="a2wav">🎵 MP3 to WAV</option>
            <option value="img2png">🖼️ Image to PNG</option>
            <option value="img2jpg">🖼️ Image to JPG</option>
            <option value="img2jpeg">🖼️ Image to JPEG</option>
            <option value="img2ico">🖼️ Image to ICO</option>
          </select>
        </div>

        <div class="mb-3">
          <input type="text" class="form-control" name="output_folder" placeholder="📁 Output Folder (on server)" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Convert</button>
      </form>

      <!-- Dynamic Folder Viewer Button -->
      <div class="text-center mt-3">
        <button class="btn btn-outline-secondary btn-sm" onclick="goToDownloads()">📁 View Downloaded Files</button>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 GrabNConvert | Built with Flask + ❤️</p>
  </footer>

  <!-- Spinner Logic -->
  <script>
    function showSpinner() {
      document.getElementById('spinner').style.display = 'inline-block';
    }

    function goToDownloads() {
      const folderInput = document.getElementById('yt_folder');
      if (folderInput && folderInput.value.trim()) {
        const folderName = folderInput.value.trim();
        window.location.href = `/downloads/${encodeURIComponent(folderName)}`;
      } else {
        alert("Please enter the output folder name first.");
      }
    }
  </script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
